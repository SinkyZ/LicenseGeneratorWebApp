<div class="container my-5">
    <h1 class="mb-3"> Add new Product</h1>

    <div class="row">
      <div class="col-6">
        <form #form ="ngForm" (ngSubmit) ="addProduct()">
          <div class="mb-3">
            <label for="numeProdus" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="numeProdus"
                   name ="numeProdus" [(ngModel)] ="addNewProductRequest.numeProdus">
          </div>
          <div class="mb-3">
            <label for="shortCode" class="form-label">Short Code</label>
            <input type="text" class="form-control" id="shortCode"
                   name="shortCode" [(ngModel)]="addNewProductRequest.shortCode">
          </div>
          <div class="mb-3">
          <label for="status" class="form-label">Status</label>
          <input type="text" class="form-control" id="status"
                 name="status" [(ngModel)]="addNewProductRequest.status">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
